<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Computers</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentComputer : ${computers}">
				<td th:text="${currentComputer.id}"/>
				<td th:text="${currentComputer.brand}"/>
				<td th:text="${currentComputer.model}"/>
				<td th:text="${currentComputer.retailPrice}"/>
				<td th:text="${currentComputer.details.gpu}"/>
				<td th:text="${currentComputer.details.cpu}"/>
				<td th:text="${currentComputer.details.storage}"/>
				<td><a th:href="@{/edit/{id}(id=${currentComputer.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentComputer.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
<a href="../inputComputer">Add New Computer</a>
</body>
</html>
